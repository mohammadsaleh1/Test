
  
  <div *ngIf="dataSource">
      <div class ="form-group">
          <input type="text" class="form-control" placeholder="search by TaskDescription" (keyup)="applyFilter()" [(ngModel)]="searchKey"  name="searchKey" >
      </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
  
    <!-- Task Description-->
    <ng-container matColumnDef="TaskDescription" >
      <th mat-header-cell *matHeaderCellDef > TaskDescription</th>
      <td mat-cell *matCellDef="let element"> {{element.TaskDescription}} </td>
    </ng-container>
  
    <ng-container matColumnDef="CreateDate" >
        <th mat-header-cell *matHeaderCellDef > CreateDate</th>
        <td mat-cell *matCellDef="let element"> {{element.CreateDate|date:'yyyy-MM-dd'}} </td>
      </ng-container>

      <ng-container matColumnDef="Deadline" >
          <th mat-header-cell *matHeaderCellDef > Deadline</th>
          <td mat-cell *matCellDef="let element">{{element.EndDate|date:'yyyy-MM-dd'}} </td>
        </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
            <mat-icon class="mat-18 icon-view">reorder</mat-icon>
        </a>
      </td>
  </ng-container>
   
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <a mat-icon-button color="warn" (click)="redirectToDelete(element.id,dataSource)">
                <mat-icon class="icon-delete mat-18">delete</mat-icon>
            </a>
          </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
